<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨와 식단 정보</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>오늘의 날씨와 식단</h1>
            <div id="current-date"></div>
        </header>

        <section class="weather-section">
            <div class="weather-card">
                <div class="location-info">
                    <h2 id="location">위치 확인 중...</h2>
                </div>
                <div class="weather-info">
                    <img id="weather-icon" src="" alt="날씨 아이콘">
                    <div class="temperature">
                        <span id="temp">--</span>°C
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <span>체감온도:</span>
                            <span id="feels-like">--°C</span>
                        </div>
                        <div class="detail">
                            <span>습도:</span>
                            <span id="humidity">--%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="meal-info">
            <h2>급식 정보</h2>
            <div class="school-select">
                <div class="search-box">
                    <input type="text" id="school-search" placeholder="학교명을 입력하세요 (예: 남한고등학교)">
                    <button onclick="searchSchool()">검색</button>
                </div>
            </div>
            <div class="meal-container">
                <div class="meal-card">
                    <h3>중식</h3>
                    <div id="lunch-menu" class="menu-content"></div>
                </div>
                <div class="meal-card">
                    <h3>석식</h3>
                    <div id="dinner-menu" class="menu-content"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
